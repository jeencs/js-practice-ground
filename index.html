<html>
	<head>
		<title>
			Scripting Practice
		</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
	
	
	
		<table id="chess-board">
			
			<!----- first row of main elements (rook, bishop, knight, king, queen ------>
			<tr>
				<td class="chess-cell black"><i class="fa-solid fa-chess-rook"></i></td>
				<td class="chess-cell white"><i class="fa-solid fa-chess-bishop"></i></td>
				<td class="chess-cell black"><i class="fa-solid fa-chess-knight"></i></td>
				<td class="chess-cell white"><i class="fa-solid fa-chess-king"></i></td>
				<td class="chess-cell black"><i class="fa-solid fa-chess-queen"></i></td>
				<td class="chess-cell white"><i class="fa-solid fa-chess-knight"></i></td>
				<td class="chess-cell black"><i class="fa-solid fa-chess-bishop"></i></td>
				<td class="chess-cell white"><i class="fa-solid fa-chess-rook"></i></td>
			</tr>
			
			<tr>
				<td class="chess-cell white"><i class="fa-solid fa-chess-pawn"></i></td>
				<td class="chess-cell black"><i class="fa-solid fa-chess-pawn"></i></td>
				<td class="chess-cell white"><i class="fa-solid fa-chess-pawn"></i></td>
				<td class="chess-cell black"><i class="fa-solid fa-chess-pawn"></i></td>
				<td class="chess-cell white"><i class="fa-solid fa-chess-pawn"></i></td>
				<td class="chess-cell black"><i class="fa-solid fa-chess-pawn"></i></td>
				<td class="chess-cell white"><i class="fa-solid fa-chess-pawn"></i></td>
				<td class="chess-cell black"><i class="fa-solid fa-chess-pawn"></i></td>
			</tr>
			
			<tr>
				<td class="chess-cell black"></td>
				<td class="chess-cell white"></td>
				<td class="chess-cell black"></td>
				<td class="chess-cell white"></td>
				<td class="chess-cell black"></td>
				<td class="chess-cell white"></td>
				<td class="chess-cell black"></td>
				<td class="chess-cell white"></td>
			</tr>
			
			<tr>
				<td class="chess-cell white"></td>
				<td class="chess-cell black"></td>
				<td class="chess-cell white"></td>
				<td class="chess-cell black"></td>
				<td class="chess-cell white"></td>
				<td class="chess-cell black"></td>
				<td class="chess-cell white"></td>
				<td class="chess-cell black"></td>
			</tr>
			
			<tr>
				<td class="chess-cell black"></td>
				<td class="chess-cell white"></td>
				<td class="chess-cell black"></td>
				<td class="chess-cell white"></td>
				<td class="chess-cell black"></td>
				<td class="chess-cell white"></td>
				<td class="chess-cell black"></td>
				<td class="chess-cell white"></td>
			</tr>
			
			<tr>
				<td class="chess-cell white"></td>
				<td class="chess-cell black"></td>
				<td class="chess-cell white"></td>
				<td class="chess-cell black"></td>
				<td class="chess-cell white"></td>
				<td class="chess-cell black"></td>
				<td class="chess-cell white"></td>
				<td class="chess-cell black"></td>
			</tr>
			
			<tr>
				<td class="chess-cell black"><i class="fa-regular fa-chess-pawn"></i></td>
				<td class="chess-cell white"><i class="fa-regular fa-chess-pawn"></i></td>
				<td class="chess-cell black"><i class="fa-regular fa-chess-pawn"></i></td>
				<td class="chess-cell white"><i class="fa-regular fa-chess-pawn"></i></td>
				<td class="chess-cell black"><i class="fa-regular fa-chess-pawn"></i></td>
				<td class="chess-cell white"><i class="fa-regular fa-chess-pawn"></i></td>
				<td class="chess-cell black"><i class="fa-regular fa-chess-pawn"></i></td>
				<td class="chess-cell white"><i class="fa-regular fa-chess-pawn"></i></td>
			</tr>
			
			<!-- main chess elemetns -->
			<tr>
				<td class="chess-cell white"><i class="fa-regular fa-chess-rook"></i></td>
				<td class="chess-cell black"><i class="fa-regular fa-chess-bishop"></i></td>
				<td class="chess-cell white"><i class="fa-regular fa-chess-knight"></i></td>
				<td class="chess-cell black"><i class="fa-regular fa-chess-queen"></i></td>
				<td class="chess-cell white"><i class="fa-regular fa-chess-king"></i></td>
				<td class="chess-cell black"><i class="fa-regular fa-chess-knight"></i></td>
				<td class="chess-cell white"><i class="fa-regular fa-chess-bishop"></i></td>
				<td class="chess-cell black"><i class="fa-regular fa-chess-rook"></i></td>
			</tr>
		
		</table>
	
	
	
	
	
		
		
	
	
	
		<script src="script.js"></script>
	
	</body>
</html>
