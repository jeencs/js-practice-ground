<html>
	<head>
		<title>
			Scripting Practice
		</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
	
	
	
		<table id="chess-board">
			
			<!----- first row of main elements (rook, bishop, knight, king, queen ------>
			<tr>
				<td class="chess-cell black"><i class="fa-solid fa-chess-rook"></i></td>
				<td class="chess-cell white"><i class="fa-solid fa-chess-bishop"></i></td>
				<td class="chess-cell black"><i class="fa-solid fa-chess-knight"></i></td>
				<td class="chess-cell white"><i class="fa-solid fa-chess-king"></i></td>
				<td class="chess-cell black"><i class="fa-solid fa-chess-queen"></i></td>
				<td class="chess-cell white"><i class="fa-solid fa-chess-knight"></i></td>
				<td class="chess-cell black"><i class="fa-solid fa-chess-bishop"></i></td>
				<td class="chess-cell white"><i class="fa-solid fa-chess-rook"></i></td>
			</tr>
			
			<tr>
				<td class="chess-cell white"><i class="fa-solid fa-chess-pawn" draggable="true" ondragstart="drag(event)" id="pawn1"></i></td>
				<td class="chess-cell black"><i class="fa-solid fa-chess-pawn" draggable="true" ondragstart="drag(event)" id="pawn2"></i></td>
				<td class="chess-cell white"><i class="fa-solid fa-chess-pawn" draggable="true" ondragstart="drag(event)" id="pawn3"></i></td>
				<td class="chess-cell black"><i class="fa-solid fa-chess-pawn" draggable="true" ondragstart="drag(event)" id="pawn4"></i></td>
				<td class="chess-cell white"><i class="fa-solid fa-chess-pawn" draggable="true" ondragstart="drag(event)" id="pawn5"></i></td>
				<td class="chess-cell black"><i class="fa-solid fa-chess-pawn" draggable="true" ondragstart="drag(event)" id="pawn6"></i></td>
				<td class="chess-cell white"><i class="fa-solid fa-chess-pawn" draggable="true" ondragstart="drag(event)" id="pawn7"></i></td>
				<td class="chess-cell black"><i class="fa-solid fa-chess-pawn" draggable="true" ondragstart="drag(event)" id="pawn8"></i></td>
			</tr>
			
			<tr>
				<td class="chess-cell black" ondrop="drop(event)" ondragover="allowDrop(event)" id="row-3-cell-1"></td>
				<td class="chess-cell white" ondrop="drop(event)" ondragover="allowDrop(event)" id="row-3-cell-2"></td>
				<td class="chess-cell black" ondrop="drop(event)" ondragover="allowDrop(event)" id="row-3-cell-3"></td>
				<td class="chess-cell white" ondrop="drop(event)" ondragover="allowDrop(event)" id="row-3-cell-4"></td>
				<td class="chess-cell black" ondrop="drop(event)" ondragover="allowDrop(event)" id="row-3-cell-5"></td>
				<td class="chess-cell white" ondrop="drop(event)" ondragover="allowDrop(event)" id="row-3-cell-6"></td>
				<td class="chess-cell black" ondrop="drop(event)" ondragover="allowDrop(event)" id="row-3-cell-7"></td>
				<td class="chess-cell white" ondrop="drop(event)" ondragover="allowDrop(event)" id="row-3-cell-8"></td>
			</tr>
			
			<tr>
				<td class="chess-cell white" ondrop="drop(event)" ondragover="allowDrop(event)"  id="row-4-cell-1"></td>
				<td class="chess-cell black"  ondrop="drop(event)" ondragover="allowDrop(event)" id="row-4-cell-2"></td>
				<td class="chess-cell white"  ondrop="drop(event)" ondragover="allowDrop(event)" id="row-4-cell-3"></td>
				<td class="chess-cell black"  ondrop="drop(event)" ondragover="allowDrop(event)" id="row-4-cell-4"></td>
				<td class="chess-cell white"  ondrop="drop(event)" ondragover="allowDrop(event)" id="row-4-cell-5"></td>
				<td class="chess-cell black"  ondrop="drop(event)" ondragover="allowDrop(event)" id="row-4-cell-6"></td>
				<td class="chess-cell white"  ondrop="drop(event)" ondragover="allowDrop(event)" id="row-4-cell-7"></td>
				<td class="chess-cell black"  ondrop="drop(event)" ondragover="allowDrop(event)" id="row-4-cell-8"></td>
			</tr>
			
			<tr>
				<td class="chess-cell black" ondrop="drop(event)" ondragover="allowDrop(event)" id="row-5-cell-1"></td>
				<td class="chess-cell white" ondrop="drop(event)" ondragover="allowDrop(event)" id="row-5-cell-2"></td>
				<td class="chess-cell black" ondrop="drop(event)" ondragover="allowDrop(event)" id="row-5-cell-3"></td>
				<td class="chess-cell white" ondrop="drop(event)" ondragover="allowDrop(event)" id="row-5-cell-4"></td>
				<td class="chess-cell black" ondrop="drop(event)" ondragover="allowDrop(event)" id="row-5-cell-5"></td>
				<td class="chess-cell white" ondrop="drop(event)" ondragover="allowDrop(event)" id="row-5-cell-6"></td>
				<td class="chess-cell black" ondrop="drop(event)" ondragover="allowDrop(event)" id="row-5-cell-7"></td>
				<td class="chess-cell white" ondrop="drop(event)" ondragover="allowDrop(event)" id="row-5-cell-8"></td>
			</tr>
			
			<tr>
				<td class="chess-cell white" ondrop="drop(event)" ondragover="allowDrop(event)" id="row-6-cell-1"></td>
				<td class="chess-cell black" ondrop="drop(event)" ondragover="allowDrop(event)" id="row-6-cell-2"></td>
				<td class="chess-cell white" ondrop="drop(event)" ondragover="allowDrop(event)" id="row-6-cell-3"></td>
				<td class="chess-cell black" ondrop="drop(event)" ondragover="allowDrop(event)" id="row-6-cell-4"></td>
				<td class="chess-cell white" ondrop="drop(event)" ondragover="allowDrop(event)" id="row-6-cell-5"></td>
				<td class="chess-cell black" ondrop="drop(event)" ondragover="allowDrop(event)" id="row-6-cell-6"></td>
				<td class="chess-cell white" ondrop="drop(event)" ondragover="allowDrop(event)" id="row-6-cell-7"></td>
				<td class="chess-cell black" ondrop="drop(event)" ondragover="allowDrop(event)" id="row-6-cell-8"></td>
			</tr>
			
			<tr>
				<td class="chess-cell black"><i class="fa-regular fa-chess-pawn" draggable="true" ondragstart="drag(event)" id="pawn-white-1"></i></td>
				<td class="chess-cell white"><i class="fa-regular fa-chess-pawn" draggable="true" ondragstart="drag(event)" id="pawn-white-2"></i></td>
				<td class="chess-cell black"><i class="fa-regular fa-chess-pawn" draggable="true" ondragstart="drag(event)" id="pawn-white-3"></i></td>
				<td class="chess-cell white"><i class="fa-regular fa-chess-pawn" draggable="true" ondragstart="drag(event)" id="pawn-white-4"></i></td>
				<td class="chess-cell black"><i class="fa-regular fa-chess-pawn" draggable="true" ondragstart="drag(event)" id="pawn-white-5"></i></td>
				<td class="chess-cell white"><i class="fa-regular fa-chess-pawn" draggable="true" ondragstart="drag(event)" id="pawn-white-6"></i></td>
				<td class="chess-cell black"><i class="fa-regular fa-chess-pawn" draggable="true" ondragstart="drag(event)" id="pawn-white-7"></i></td>
				<td class="chess-cell white"><i class="fa-regular fa-chess-pawn" draggable="true" ondragstart="drag(event)" id="pawn-white-8"></i></td>
			</tr>
			
			<!-- main chess elemetns -->
			<tr>
				<td class="chess-cell white"><i class="fa-regular fa-chess-rook"></i></td>
				<td class="chess-cell black"><i class="fa-regular fa-chess-bishop"></i></td>
				<td class="chess-cell white"><i class="fa-regular fa-chess-knight"></i></td>
				<td class="chess-cell black"><i class="fa-regular fa-chess-queen"></i></td>
				<td class="chess-cell white"><i class="fa-regular fa-chess-king"></i></td>
				<td class="chess-cell black"><i class="fa-regular fa-chess-knight"></i></td>
				<td class="chess-cell white"><i class="fa-regular fa-chess-bishop"></i></td>
				<td class="chess-cell black"><i class="fa-regular fa-chess-rook"></i></td>
			</tr>
		
		</table>
	
	
	
	
	
		
		
	
	
	
		<script src="script.js"></script>
	
	</body>
</html>
